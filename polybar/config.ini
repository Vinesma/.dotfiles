; To learn more about how to configure Polybar
; go to https://github.com/polybar/polybar

include-file = $HOME/.dotfiles/polybar/general/include-modules.ini

[bar/main]
width = 100%
height = 30
offset-y = 0
radius = 0
bottom = false
fixed-center = true

; wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $HOME/.dotfiles/polybar/general/fonts.ini

tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll =

; MODULES - BAR: 'main' 
modules-left = workspaces margin window
modules-center = mpd
modules-right = battery margin wired-network wireless-network margin date margin

[bar/minimal]
inherit = bar/main

; disable systray
tray-position = 

; MODULES - BAR: 'minimal' 
; modules-left = workspaces margin window
modules-center =
modules-right = date margin

[settings]
screenchange-reload = true
