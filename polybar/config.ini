; go to https://github.com/polybar/polybar

include-file = $HOME/.dotfiles/polybar/general/include-modules.ini

[bar/main]
monitor = ${env:MONITOR:eDP1}
width = 100%:-10
height = 30
offset-x = 5
offset-y = 5
radius = 10
bottom = false
fixed-center = true
padding-left = 1

wm-restack = generic

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $HOME/.dotfiles/polybar/general/fonts.ini

tray-background = ${colors.bg}
tray-position = right
tray-padding = 3
tray-maxsize = 16

cursor-click = pointer
cursor-scroll =

separator = ""

; MODULES - BAR: 'main'
modules-left = distro workspaces window
modules-center = mpd
modules-right = battery bluetooth wired-network wireless-network spacer date time

[bar/minimal]
monitor = ${env:MONITOR:}
inherit = bar/main

; disable systray
tray-position = none

; MODULES - BAR: 'minimal'
modules-left = distro
modules-right = date time

[settings]
screenchange-reload = false
