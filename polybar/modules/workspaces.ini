[module/workspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = false

icon-0 = a;1
icon-1 = s;2
icon-2 = d;3
icon-3 = f;4
icon-4 = g;5
icon-default = â™Ÿ

format = <label-state>

label-monitor = %name%

label-active = " %icon% "
label-active-font = 0
label-active-foreground = ${colors.white}
label-active-background = ${colors.highlight}

label-occupied = " %icon% "
label-occupied-font = 0

label-urgent = " %icon% "
label-urgent-font = 0

label-empty = " %icon% "
label-empty-font = 0
label-empty-foreground = ${colors.white}
