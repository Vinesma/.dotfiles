[module/mpd]
type = internal/mpd

format-online = <toggle><label-song><label-time>
format-paused = <toggle><label-song>
format-stopped =

label-song = %title%
label-song-padding = 1
label-song-maxlen = 45
label-song-ellipsis = true
label-song-foreground = ${colors.primary}

label-time = %elapsed%/%total%
label-time-foreground = ${colors.fg}

icon-play = 
icon-play-foreground = ${colors.secondary}

icon-pause = ♫
icon-pause-foreground = ${self.label-song-foreground}
